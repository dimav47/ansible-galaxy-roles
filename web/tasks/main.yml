---
# tasks file for web
- name: Ensure need package for web is present
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - default-jre
    - tomcat9

- name: Ensure tomcat started
    apt:
      name: tomcat9
      state: started

- name: Ensure hello-1.0.war is present
  copy:
    src: hello-1.0.war
    dest: {{ dest_folder }}/hello-1.0.war
    mode: 0555
  notify:
    - restart tomcat9
    